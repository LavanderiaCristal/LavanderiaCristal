.carousel-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      overflow: hidden;
      touch-action: pan-y;
    }

    .carousel-item {
      width: 320px;
      height: 320px;
      margin: 0 10px;
      border: 1px solid #ddd;
      border-radius: 15px;
      overflow: hidden;
      display: none;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-arrows {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .carousel-arrow {
      width: 20px;
      height: 20px;
      background-color: #ddd;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .carousel-arrow:hover {
      background-color: #999;
    }

    .carousel-arrow i {
      color: #333;
    }

    .carousel-arrow.disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    .carousel-indicators {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .carousel-indicator {
      width: 10px;
      height: 10px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 0 5px;
    }

    .carousel-indicator.active {
      background-color: #555;
    }

      <script>
        document.addEventListener("DOMContentLoaded", function() {
          const carouselContainer = document.querySelector(".carousel-container");
          const carouselItems = document.querySelectorAll(".carousel-item");
          const prevArrow = document.querySelector(".carousel-arrow.prev");
          const nextArrow = document.querySelector(".carousel-arrow.next");
          const indicators = document.querySelectorAll(".carousel-indicator");
          const totalItems = carouselItems.length;
          let currentIndex = 0;
          let startPosX = 0;
          let endPosX = 0;
          let isDragging = false;
    
          function showItem(index) {
            carouselItems.forEach((item, i) => {
              if (i === index) {
                item.style.display = "block";
              } else {
                item.style.display = "none";
              }
            });
          }
    
          function updateArrows() {
            prevArrow.classList.toggle("disabled", currentIndex === 0);
            nextArrow.classList.toggle("disabled", currentIndex === totalItems - 1);
          }
    
          function updateIndicators() {
            indicators.forEach((indicator, i) => {
              indicator.classList.toggle("active", i === currentIndex);
            });
          }
    
          function prevItem() {
            if (currentIndex > 0) {
              currentIndex--;
              showItem(currentIndex);
              updateArrows();
              updateIndicators();
            }
          }
    
          function nextItem() {
            if (currentIndex < totalItems - 1) {
              currentIndex++;
              showItem(currentIndex);
              updateArrows();
              updateIndicators();
            }
          }
    
          function goToItem(index) {
            if (index >= 0 && index < totalItems) {
              currentIndex = index;
              showItem(currentIndex);
              updateArrows();
              updateIndicators();
            }
          }
    
          prevArrow.addEventListener("click", prevItem);
          nextArrow.addEventListener("click", nextItem);
    
          indicators.forEach((indicator, i) => {
            indicator.addEventListener("click", () => {
              goToItem(i);
            });
          });
    
          carouselContainer.addEventListener("touchstart", function(event) {
            startPosX = event.touches[0].clientX;
            isDragging = true;
          });
    
          carouselContainer.addEventListener("touchmove", function(event) {
            if (!isDragging) return;
            endPosX = event.touches[0].clientX;
          });
    
          carouselContainer.addEventListener("touchend", function() {
            if (!isDragging) return;
            isDragging = false;
            const diffX = endPosX - startPosX;
            if (diffX > 0 && diffX > 50) {
              prevItem();
            } else if (diffX < 0 && Math.abs(diffX) > 50) {
              nextItem();
            }
          });
    
          showItem(currentIndex);
          updateArrows();
          updateIndicators();
        });
      </script>
